<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <form action="">
      <div class ="container">
        <h1>Register</h1>
        <p>Please fill in the form to register with us</p>
        <hr>
        
        <label for="fn"><b>First Name</b></label>
        <input type="text" placeholder="First Name" name="fn" id="fn" required/>
        
        <label for="pw"><b>Password</b></label>
        <input type="password" placeholder="Password" name="pw" id="pw" required/>
        
        <label for="cpw"><b>Password</b></label>
        <input type="password" placeholder="Confirm Password" name="cpw" id="cpw" required/>
        
        <hr>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>
  </body>
</html>
