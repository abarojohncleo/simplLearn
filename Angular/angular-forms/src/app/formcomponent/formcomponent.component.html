<div class="container">
  <h1>User Registration</h1>
  <form #login = ngForm (ngSubmit)="submit(login)" action="">
    <div class="form-group">
      <label for="firstname">First Name</label> <br>
      <input #name = "ngModel" required minlength="2" maxlength="255" type="text" name="firstname" class="form-control" placeholder="First Name" ngModel>
      <div *ngIf  =" name.touched && name.invalid" class="alert alert-danger">
        <!-- <p *ngIf = "name.errors['required']" class="alert alert-danger">First Name is required</p>
        <p *ngIf = "name.errors['minlength']" class="alert alert-danger">First Name is required</p> -->
        <div *ngIf="name.errors['required']">First Name is required.</div>
        <div *ngIf="name.errors['minlength']">First Name should be 3 character.</div>
      </div>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="lastname">Last Name</label> <br>
      <input type="text" name="lastname" class="form-control" placeholder="Last Name" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="emailaddress">Email Address</label> <br>
      <input type="email" name="emailaddress" class="form-control" placeholder="Email Address" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label> <br>
      <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
